    <style>

        *{
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

    nav{
    background: black;
    height: 80px;
    width: 100%;
  }

  label.navbar{
    color: #fff;
    font-size: 20px;
    line-height: 80px;
    padding: 0 100px;
    font-weight: bold;
  }

  nav ul{
      float: right;
      margin-right: 20px;
      text-decoration: none;
  }

  nav ul li{
    display: inline-block;
    line-height: 80px;
    margin: 0 5px;
  }

  nav ul li a{
      color: #fff;
      font-size: 15px;
      padding: 7px 13px;
      border-radius: 3px;
      text-transform: uppercase;
      text-decoration: none;
  }

  a:hover{
     background:#C3C3C3;
     transition: .5s;
  }

  .checkbtn{
      font-size: 30px;
      color: black;
      float: right;
      line-height: 80px;
      margin-right: 40px;
      cursor: pointer;
      display: none;
  }
  #check{
      display: none;
  }

        /*.services-section{
            background: url(/images/MOON.JPG);

        .inner-width{
            width: 50%;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
            overflow: hidden;
        }
        
        .section-title{
            text-align: center;
            color: #fff;
            font-size: 32px;
            text-shadow: 2px 2px 4px black;
        }

        .border{
         width: 120px;
         height: 10px;
         background: #fff;   
         margin: 40px auto;
        }

        .service-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .service-box{
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        .service-icon{
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #fff;
            color: #fff;
            transform: rotate(45deg);
            margin-bottom: 30px;
            margin-top: 16px;
            transition: 0.3s linear;
            text-shadow: 1px 1px 2px black;
        }

        .service-icon i{
            line-height: 35px;
            transform: rotate(-45deg);
            font-size: 25px;
        }

        .service-box:hover .service-icon{
            background: #C3C3C3;
            color: #fff;
        }

        .service-title{
            font-size: 18px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 1px 1px 4px black;
        }

        .service-desc{
            font-size: 20px;
            text-shadow: 2px 2px 3px black;
        }
        
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 32%;
            padding: 5px;
}

        .center2 {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 32%;
            padding: 5px;
}

        .center3 {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 32%;
            /*padding: 5px; */
}

        /* footer section */

        footer {
            padding-top: 15px;
            padding-bottom: 20px;
            background: black;
        }

        footer p{
            color: #fff;
            font-size: 12px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 0 1em;
        }

        footer a {
            color: #fff;
        }

            footer a:hover {
            color: #C3C3C3;
        }

        .s-m{
            position: absolute;
            margin-left: 10px;
        }

        body{
            height: 100%;
        }

        @media (max-width: 858px) {
            .checkbtn{
        display: block;
    }

        ul{
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #fff;
            top: 80px;
            left: -100%;
            text-align: center;
            transition: all .5s;
        }
        nav ul li{
            display: block;
            margin: 50px 0;
            line-height: 30px;
        }
        nav ul li a{
            font-size: 20px;
        }
        a:hover{
            background: none;
            color: #C3C3C3;
        }
        #check:checked ~ ul{
            left: 0;
        }
            .service-box{
                max-width: 100%;
            }

            .service-icon{
                display: none;
            }
